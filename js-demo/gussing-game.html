<div class="container">
  <h2>Guessing game</h2>
  <p>Try your luck, guess the correct number</p>
  <div class="form-row">
    <input type="text" placeholder="Enter your guess" id="guess">
    <button>Check</button>
  </div>
  <div class="results">
    <div class="guesses"></div>
    <div class="result"></div>
    <div class="attempts"></div>
  </div>
  

</div>

<style>
</style>
<script>

  var attempts = 0;
  var limit = 10;
  var luckyNumber;
  var guess = document.getElementById('guess');
  var checkGuess = document.querySelector('button');

  var guessesDiv = document.querySelector('.guesses');
  var resultDiv = document.querySelector('.result');
  var attemptsDiv = document.querySelector('.attempts');

      guess.focus();


  function randomNumber() {
    var x = Math.ceil(Math.random()*100+1);
    console.log(x);
    return x;
  }

  luckyNumber = randomNumber();
/* using anonymus functions
  checkGuess.onclick = function () {
    console.log('clicked');
  }
*/
  checkGuess.addEventListener('click', guessingGame);

function guessingGame() {

  console.log('inside guessing game');

  i = Number(guess.value);
  console.log(i);
  guess.value = '';

  attempts++;
  attemptsDiv.textContent = attempts;
  guessesDiv.textContent += i + ' ';


  if(attempts < limit){
    if(i === luckyNumber){
      resultDiv.textContent = 'Wow! you\'ve got it right';
      resultDiv.style.backgroundColor = 'green';
      checkGuess.disabled = true;
    }else{
      if(i < luckyNumber){
        resultDiv.textContent = 'Entered number is low';
      } else{
        resultDiv.textContent = 'Entered number is high';
      }
      resultDiv.style.backgroundColor = 'red';
      guess.focus();
    }
  } else{
      resultDiv.textContent = 'You\'ve exceeded the attempts';
      resultDiv.style.backgroundColor = 'orange';
      checkGuess.disabled = true;
  }





}


</script>
