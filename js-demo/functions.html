<style>
  .res-row{
    background-color: lightblue;
    padding: 5px 20px;
    margin-bottom: 2px;
    font-size: 16px;
  }
  .res-row span{
    border: solid 1px #B6A2F8;
    border-radius: 4px;
    display: inline-block;
    padding: 5px 8px;
  }
</style>
<script>
  var btnz = document.getElementById('addBtn');
  var results = document.getElementById('results');

  btnz.onclick = function () {
    var i = randomX(5);
    var j = random();

    results.innerHTML += '<div class="res-row"> <span>' + i  
                          + '</span> + <span>' 
                          + j + '</span> = <strong> ' 
                          + (i+j) + '</strong></div>';
  }

  function random(){
    return Math.floor(Math.random() * 100);
  }
  function randomX(limit){
    return Math.floor(Math.random() * limit);
  }
</script>
